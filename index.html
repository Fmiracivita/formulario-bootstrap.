<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid mt-4 mb-4">
        <form class="border container-fluid needs-validation" id="form1" novalidate>
                <div class="row">
                    <div class="mb-2 bg-light border "><h1 class="fs-3">Ejemplo de pago</h1></div>
                    <!--ALERTA-->
                    <div id="alerta" class="alert alert-danger col-11 mx-auto d-none" role="alert">Por favor completa todos los campos!</div>
                    <div id="alertaOk" class="alert alert-success col-11 mx-auto d-none">Tu formulario se completo correctamente!</div>
                    <!--FILA 1-->
                    <div class="mb-2 col-12 col-lg-5 col-xl-5">
                        <label class="mb-2" for="cc-number">Tarjeta de credito <span class="fw-bold">#</span></label>
                        <input type="text" class="form-control" id="cc-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                    </div>
                    
                    
                    <div class="mb-2 col-12 col-lg-3 col-xl-3">
                        <label class="mb-2" for="cc-cvv">Codigo de seguridad <span class="fw-bold">#</span></label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="0000" required>
                    </div>
                    
                    <div class="mb-2 col-12 col-lg-4 col-xl-4">
                        <label class="mb-2" for="monto">Monto<span class="fw-bold ms"> (USD)</span></label>
                        <input type="number" class="form-control" id="monto" placeholder="Monto" required>
                    </div>
                    <!--FILA 2-->
                    <div class="mt-2 col-12 col-lg-6 col-xl-6">
                        <label class="mb-2" for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    
                    <div class="mt-2 col-12 col-lg-6 col-xl-6">
                        <label class="mb-2" for="nombre">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                    </div>
                    <!--FILA 3-->
                    <div class="mt-2 col-12 col-lg-6 col-xl-6">
                        <label class="mb-2" for="nombre">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ciudad donde vive" required>
                    </div>
                    
                    <div class="mt-2 col-12 col-lg-3 col-xl-3">
                        <label class="mb-2" for="provincia">Provincia</label>
                        <select class="col-12 custom-select form-control" id="ciudad" required>
                            <option value="">Seleccione Provincia...</option>
                            <option>Buenos Aires</option>
                        </select>
                    </div>
                    
                    <div class="mt-2 col-12 col-lg-3 col-xl-3">
                        <label class="mb-2" for="codigopostal">Codigo postal</label>
                        <input type="text" class="form-control" id="codigopostal" placeholder="7300" required>
                    </div>
                    <!--FILA 4-->
                        <!--CHECKED CARDS-->
                        <div class="col-12 col-sm-9 col-md-9 col-lg-3 col-xl-3 p-1">
                        <label form="pagos" class="mt-2 mb-2">Aceptamos:</label>
                        <div class="bg-secondary rounded-1 d-flex justify-content-between align-items-center ms-2 customCards">
                            <div class="form-check form-check-inline ms-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1"><i class="fa fa-credit-card" aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1"><i class="fa fa-credit-card" aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1"><i class="fa fa-credit-card" aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                <label class="form-check-label" for="flexRadioDefault1"><i class="fa fa-credit-card" aria-hidden="true"></i></label>
                            </div>
                        </div>
                        </div>
                        <!--TEXTAREA-->                    
                        <div class="mt-2 mb-5 col-lg-6 offset-lg-3 col-xl-6">
                            <label class="mb-2" for="comentarios">Comentarios</label>
                            <textarea class="form-control" name="comnetarios" id="comentarios" rows="5" placeholder="Agrega comentarios aca..." required></textarea>
                        </div>

                    <!--FOOTER-->
                        <footer class="bg-light p-2 d-flex justify-content-end col-12 border">
                            <button type="button" class="btn btn-secondary btn-md">Cancelar</button>
                            <button type="submit" class="btn btn-primary btn-md ms-2" id="btnLogin">Enviar</button>
                        </footer>
                    </div>
                </form>
            </div>
    </body>
<!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        //DEFINO VARIABLES PARA INTERACTUAR CON EL DOM
        const formulario = document.getElementById('form1');
        const alerta = document.getElementById('alerta');
        const alertaOk = document.getElementById('alertaOk');

       formulario.addEventListener('submit',(event)=> { event.preventDefault();//ENVIA EL ENVIO DEL FORMULARIO POR DEFECTO
            //VALIDAR SI TODOS LOS CAMPOS ESTAN LLENOS
        const campos = formulario.querySelectorAll('input[required]');
        let todosCompletos = true;

        campos.forEach(campo => {
            if(!campo.value){
                todosCompletos = false;
            }
        });
        if(!todosCompletos){
            alerta.classList.remove('d-none');//MUESTRA LA ALERTA  
        } else{
            alertaOk.classList.remove('d-none');//MUESTRA ALERTA DE OK!
        }
        });
    </script>
</body>
</html>
